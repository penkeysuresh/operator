apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: frameworks.operator.tigera.io
spec:
  group: operator.tigera.io
  names:
    kind: Framework
    listKind: FrameworkList
    plural: frameworks
    singular: framework
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: Framework is the Schema for the framework API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: FrameworkSpec defines the desired state of the CCSFramework.
            properties:
              builtin:
                description: |-
                  Builtin is the built-in framework for CCS engine to use.
                  If this is set, custom cannot be set.
                properties:
                  excludeControls:
                    description: ExcludedControls is a list of controls to exclude
                      from evaluation.
                    items:
                      properties:
                        id:
                          description: |-
                            Unique identifier for the control.
                            TBD: Contro ID regex enforcement.
                          type: string
                      required:
                      - id
                      type: object
                    type: array
                  name:
                    description: |-
                      Builtin is the built-in framework for ccs engine to use.
                      If controls are set along with this the API will reject the input.
                    enum:
                    - MITRE
                    - NSA
                    - SOC2
                    - cis-aks-t1.2.0
                    - cis-eks-t1.2.0
                    - cis-v1.23-t1.0.1
                    type: string
                required:
                - name
                type: object
              custom:
                description: |-
                  Custom is the custom framework for CCS engine to use.
                  If this is set, builtin cannot be set.
                properties:
                  controls:
                    description: Controls is a list of custom controls to evaluate.
                    items:
                      properties:
                        id:
                          description: |-
                            Unique identifier for the control.
                            TBD: Contro ID regex enforcement.
                          type: string
                      required:
                      - id
                      type: object
                    type: array
                required:
                - controls
                type: object
              displayName:
                description: DisplayId is the identifier shown in the UI.
                maxLength: 63
                minLength: 1
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                type: string
              excludeNamespaces:
                description: ExcludeNamespaces is a list of namespaces to exclude
                  from evaluation.
                items:
                  description: ExcludedNamespace is a namespace name to be excluded
                    from image scanning.
                  maxLength: 63
                  minLength: 1
                  pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                  type: string
                type: array
            required:
            - displayName
            type: object
